	<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <title>GERENCIADOR DE CLIENTES</title>

</head>

<body>
<script> 
	var urlParams = new URLSearchParams(window.location.search);
	var id = urlParams.get('id');
</script>

  <header>Cadastro de Empresa</header>

  <main class="container-fluid"  onload="buscaEmpresa(id)">
    
      <section class="row">
        <div>
          <label for="id" class="col-form-label">ID:</label>
        </div>
        <div>
          <input type="number" id="id" disabled="disabled">
        </div>

        <div>
          <label for="razaoSocial" class="col-form-label">Razão Social:</label>
        </div>
        <div>
          <input type="text"  id="razaoSocial">
        </div>

        <div>
          <label for="fantasia" class="col-form-label">Nome Fantasia:</label>
        </div>
        <div>
          <input type="text"  id="fantasia">
        </div>

        <div>
          <label for="cidade" class="col-form-label">Cidade:</label>
        </div>
        <div>
          <input type="text"  id="cidade">
        </div>

        <div>
          <label for="endereco" class="col-form-label">Endereço:</label>
        </div>
        <div>
          <input type="text" id="endereco">
        </div>
        
        <div>
          <label for="bairro" class="col-form-label">Bairro:</label>
        </div>
        <div>
          <input type="text" id="bairro">
        </div>

        <div>
          <label for="cnpj" class="col-form-label">CNPJ:</label>
        </div>
        <div>
          <input type="text" id="cnpj">
        </div>

        <div>
          <label for="responsavel" class="col-form-label">Responsável:</label>
        </div>
        <div>
          <input type="text" id="responsavel">
        </div>

        <div>
          <label for="telefone" class="col-form-label">Telefone:</label>
        </div>
        <div>
          <input type="text" id="telefone">
        </div>

        <section class="botoes">
          <div style="margin-top: 2%;">
            <button type="submit" class="btn btn-danger" onclick=cadastrarEmpresa()>SALVAR</button>
          </div>
        </section>
    </section>
  
  <div id="demo">
  
  </div>
  
    <footer>
      <p>Trabalho de Sistemas Distribuidos</p>
    </footer>
    
  </main>

<script src="js/script.js">
</script>

</body>
